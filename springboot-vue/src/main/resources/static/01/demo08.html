<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-08-综合小例子</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message"/>
    <a v-on:click.prevent="doSomething">hello</a>
</div>

<script src="../lib/vue.min.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            message: 'hello Vue',
            ok: false
        },
        methods:{
            doSomething:function () {
                console.log('hello')
            }
        }

    })


</script>
</body>
</html>
