<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-04-属性的动态绑定</title>
</head>
<body>
<div id="app">
    <button v-bind:disabled="ok">提交</button>
</div>

<script src="../lib/vue.min.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            message: 'hello Vue',
            ok: false
        }
    })
</script>
</body>
</html>
