<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <strong>{{message}}</strong>
</div>

<script src="../lib/vue.min.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            message: 'hello Vuess'
        }
    })
</script>
</body>
</html>
