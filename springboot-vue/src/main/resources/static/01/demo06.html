<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-06-双向数据绑定</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message"/>
</div>

<script src="../lib/vue.min.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            message: 'hello Vue',
            ok: false
        },
        methods:{
            doSomething:function () {
                console.log("hello");
            }
        }

    })


</script>
</body>
</html>
