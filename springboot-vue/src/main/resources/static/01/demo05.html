<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-05-事件</title>
</head>
<body>
<div id="app">
    <button v-on:click="doSomething">提交</button>
</div>

<script src="../lib/vue.min.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            message: 'hello Vue',
            ok: false
        },
        methods:{
            doSomething:function () {
                console.log("hello");
            }
        }

    })
</script>
</body>
</html>
