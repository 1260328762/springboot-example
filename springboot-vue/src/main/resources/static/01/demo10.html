<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-10-缩写形式</title>
</head>
<body>
<div id="app">
    {{message | capitalize}}
</div>

<script src="../lib/vue.min.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            message: 'hello Vue',
            ok: false
        },
        methods:{
            doSomething:function () {
                console.log('hello')
            }
        },
        filters: {
            capitalize :function (value) {
                return value.charAt(0).toUpperCase() + value.slice(1);
            }
        }

    })


</script>
</body>
</html>
