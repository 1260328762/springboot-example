<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-01-表达式</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <p>{{5+5}}</p>
    <p>{{ok ? 'chenliang' : '请登录'}}</p>
    <p>{{message.split('').reverse().join('')}}</p>
</div>

<script src="../lib/vue.min.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            message: 'hello Vuess',
            ok: true
        }
    })
</script>
</body>
</html>
